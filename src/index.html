<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body id="body">
    <!-- ----------------------------------- -->
    <!-- NEW GAME STATE -->
    <!-- ----------------------------------- -->
    <div class="container-card state-start">
      <div class="header">
        <div id="logo">
          <img src="./assets/icon-x.svg" alt="logo-x-icon" />
          <img src="./assets/icon-o.svg" alt="logo-o-icon" />
        </div>
      </div>
      <div class="player-select">
        <div class="selection-message">PICK PLAYER 1'S MARK</div>
        <div class="user-marks">
          <div class="btn player-mark type-x">
            <img src="./assets/icon-x-grey.svg" alt="select-x-icon" />
          </div>
          <div class="btn player-mark type-o">
            <img src="./assets/icon-o-dark.svg" alt="select-o-icon" />
          </div>
        </div>
        <div class="selection-reminder">REMEMBER: X GOES FIRST</div>
      </div>

      <div class="btn newg cpu"></div>
      <div class="btn newg player"></div>
    </div>

    <!-- ----------------------------------- -->
    <!-- GAME BOARD -->
    <!-- ----------------------------------- -->
    <div class="container-card game-board x active">
      <div class="header">
        <div id="logo">
          <img src="./assets/icon-x.svg" alt="logo-x-icon" />
          <img src="./assets/icon-o.svg" alt="logo-o-icon" />
        </div>
        <div class="display-turn x">
          <img src="./assets/icon-x-grey.svg" alt="turn-x" />
          <img src="./assets/icon-o-grey.svg" alt="turn-o" />
          <div>'s TURN</div>
        </div>
        <div class="btn restart">
          <img src="./assets/icon-restart.svg" alt="restart-icon" />
        </div>
      </div>
      <div class="game-board-grid" id="board">
        <div class="space 0 a0"></div>
        <div class="space 1 a1"></div>
        <div class="space 2 a2"></div>
        <div class="space 3 a3"></div>
        <div class="space 4 a4"></div>
        <div class="space 5 a5"></div>
        <div class="space 6 a6"></div>
        <div class="space 7 a7"></div>
        <div class="space 8 a8"></div>
      </div>
      <div class="record-scores">
        <div class="score scoreX">
          <div class="current-mark"></div>
          <div class="score-value"></div>
        </div>
        <div class="score scoreTies">
          <div>TIES</div>
          <div class="score-value"></div>
        </div>
        <div class="score scoreO">
          <div class="current-mark"></div>
          <div class="score-value"></div>
        </div>
      </div>
    </div>

    <script src="./js/startGame.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
